<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Помилка</title>
    <style>
        /* Загальні стилі сторінки */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4f46e5, #6d28d9);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Контейнер повідомлення */
        .error-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        /* Заголовок помилки */
        h2 {
            font-size: 24px;
            margin: 0;
            animation: fadeIn 1s ease forwards;
        }

        /* Анімація появи */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Сталася помилка. Спробуйте пізніше.</h2>
    </div>
</body>
</html>
